<!-- Modal -->
<div class="modale" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-header">
        <h2>Manage Client Info</h2>
        <a href="#" class="btn-close closemodale" aria-hidden="true">&times;</a>
      </div>
      <div class="modal-body">
        <input id="txtID" type="hidden"  placeholder="ID" size="20" /><br>
        <input id="txtFirstname" type="text"  placeholder="First Name" size="20" /><br>

        <input id="txtEmail" type="text"  placeholder="Email" size="20" /><br>

      <div class="modal-footer">

    </div>
